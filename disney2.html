<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Collection</title>

    <link rel="stylesheet" type="text/css" href="./reset.css" />

    <link rel="stylesheet" type="text/css" href="./disney.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.glitch.com/caba9d2f-e67b-4c10-b59d-42feeb3b95aa%2FGraphic%20Uniqlo.png?v=1617750214524"
    />

    <script type="text/javascript" src="./airtable.browser.js" defer></script>
    <script type="text/javascript" src="./disney2.js" defer></script>
  </head>
  <body>
    <div class = "filter-main">
      <h3>
        Filter by: 
      </h3>
      <span class="mickey">mickey</span>
      <span class="princess">princess</span>
      <span class="classic">classic</span>
      <span class="reset">reset</span>
    </div>
    <div class="main-container">
      <div class="aldo-container">
        <h1>
          Items from Aldo
        </h1>
        <div class="containerA"></div>
      </div>
      <div class="coach-container">
        <h1>Items from Coach</h1>
        <div class="containerC"></div>
      </div>
      <div class="el-container">
        <h1>
          Items from Estee Lauder
        </h1>
        <div class="containerE"></div>
      </div>
      <div class = "gucci-container">
        <h1>
          Items from Gucci
        </h1>
        <div class="containerG"></div>
      </div>
      <div class="pandora-container">
        <h1>
          Items from Pandora
        </h1>
        <div class="containerP"></div>
      </div>
      <div class="uniqlo-container">
        <h1>
          Items from Uniqlo
        </h1>
        <div class="containerU"></div>
      </div>
      <div class="zara-container">
        <h1>
          Items from Zara
        </h1>
        <div class="containerZ"></div>
      </div>
    </div>
  </body>
</html>
